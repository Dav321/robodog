<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robodog - Calibration</title>
        <link rel="stylesheet" href="index.css">
        <script src="calibrate.js" async defer></script>
    </head>

    <body>
        <ul>
            <li><a href="index.html" class="navbar-element">Robodog</a></li>
            <li><a href="calibrate.html" class="navbar-element">Calibration</a></li>
            <li><button onclick="fetch('/home')" class="navbar-element">Home</button></li>
        </ul>

        <h1>Robodog - Calibration</h1>

        <br/>

        <input type="radio" name="leg" id="leg1" value="0" checked>
        <label for="leg1">Leg 1</label>
        <input type="radio" name="leg" id="leg2" value="1">
        <label for="leg2">Leg 2</label>
        <input type="radio" name="leg" id="leg3" value="2">
        <label for="leg3">Leg 3</label>
        <input type="radio" name="leg" id="leg4" value="3">
        <label for="leg4">Leg 4</label>

        <br/><br/><br/>

        <input type="radio" name="motor" id="hip" value="0" checked>
        <label for="hip">Hip</label>
        <input type="radio" name="motor" id="thigh" value="1">
        <label for="thigh">Thigh</label>
        <input type="radio" name="motor" id="foot" value="2">
        <label for="foot">Foot</label>

        <br/><br/><br/>
        
        <input type="range" min="0" max="1000" value="500" class="slider" id="pwm"/>
        <label for="pwm" id="pwm_label"></label>
    </body>
</html>
