<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robodog</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" async defer></script>
    </head>

    <body>
        <h1>Robodog</h1>
        <br/>
        <label for="x" id="x_label"></label>
        <input type="range" min="-200" max="200" value="50" class="slider" id="x"/>
        <br/>
        <label for="y" id="y_label">Lower servo</label>
        <input type="range" min="-200" max="200" value="50" class="slider" id="y"/>
    </body>
</html>
